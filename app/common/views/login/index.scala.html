    <!-- BEGIN HEAD -->
    <head>
        <meta charset="utf-8" />
        <title>Login Monitor</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
            <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="../assets/login/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/login/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/login/css/style-metro.css" rel="stylesheet" type="text/css"/>

            <!-- END PAGE LEVEL STYLES -->

    </head>
        <!-- END HEAD -->
        <!-- BEGIN BODY -->
    <body class="login">
            <!-- BEGIN LOGO -->
        <div class="logo">
                <!-- PUT YOUR LOGO HERE -->
        </div>
            <!-- END LOGO -->
            <!-- BEGIN LOGIN -->
        <div class="content">
                <!-- BEGIN LOGIN FORM -->
        <form class="form-vertical login-form" action="/login" method="GET">
                <h3 class="form-title">Login to your account</h3>
                <div class="alert alert-error hide">
                    <button class="close" data-dismiss="alert"></button>
                    <span>Enter any username and password.</span>
                </div>
                <div class="control-group">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="fa fa-user"></i>
                            <input class="m-wrap placeholder-no-fix submit_on_enter" type="text" autocomplete="off" placeholder="Email"  name="user"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="fa fa-lock"></i>
                            <input class="m-wrap placeholder-no-fix submit_on_enter" type="password" autocomplete="off" placeholder="Password" name="password"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn green pull-right">
				Login <i class="m-icon-swapright m-icon-white"></i>
				</button>
                </div>

               @* <div class="create-account">
                    <p>
					Don't have an account yet ?&nbsp;
                        <a href="javascript:;" id="register-btn">Create an account</a>
                    </p>
                </div>*@
            </form>
                <!-- END LOGIN FORM -->

                <!-- BEGIN REGISTRATION FORM -->
            <form class="form-vertical register-form" action="/register" method="post">
                <h3 >Sign Up</h3>
                <p>Enter your account details below:</p>
                <div class="control-group">
                        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="fa fa-user"></i>
                            <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="fa fa-lock"></i>
                            <input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <div class="controls">
                        <div class="input-icon left">
                            <i class="fa fa-check"></i>
                            <input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="rpassword"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="register-back-btn" type="button" class="btn">
                        <i class="m-icon-swapleft"></i>  Back
                    </button>
                    <button type="submit" id="register-submit-btn" class="btn green pull-right">
				Sign Up <i class="m-icon-swapright m-icon-white"></i>
				</button>
                </div>
            </form>
                <!-- END REGISTRATION FORM -->
        </div>
            <!-- END LOGIN -->

        <div class="copyright">

            <!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
        <script src="../assets/login/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
        <script src="../assets/login/js/bootstrap.min.js" type="text/javascript"></script>
           <!--[if lt IE 9]>
	    <script src="../assets/login/js/excanvas.min.js"></script>
        <script src="../assets/login/js/respond.min.js"></script>
        <![endif]-->
        <script src="../assets/login/js/jquery.cookie.min.js" type="text/javascript"></script>
        <script src="../assets/login/js/select2.min.js" type="text/javascript"></script>
            <!-- END CORE PLUGINS -->
            <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="../assets/login/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="../assets/login/js/jquery.backstretch.min.js" type="text/javascript"></script>
            <!-- END PAGE LEVEL PLUGINS -->
            <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="../assets/login/scripts/app.js" type="text/javascript"></script>
        <script src="../assets/login/scripts/login-soft.js" type="text/javascript"></script>
            <!-- END PAGE LEVEL SCRIPTS -->
        <script>
		jQuery(document).ready(function() {
            App.init();
            Login.init();
            $('.submit_on_enter').keydown(function(event) {
                // enter has keyCode = 13, change it if you want to use another button
                if (event.keyCode == 13) {
                    this.form.submit();
                    return false;
                }
            });
        });
	</script>
            <!-- END JAVASCRIPTS -->
    </body>
        <!-- END BODY -->
</html>
